{% extends './guest_base.html' %}
{% load static %}

{% block guest_navbar %}
<!-- guest side navbar -->
<div id="layoutSidenav_nav">
    <nav class="sb-sidenav accordion sb-sidenav-light" id="sidenavAccordion">
        <!-- style="background: linear-gradient(180deg, rgba(2,0,36,1) 0%, rgba(9,9,121,1) 35%, rgba(0,212,255,1) 100%); " -->
        <div class="sb-sidenav-menu">
            <div class="nav">
                <div class="sb-sidenav-footer">

                    {% if request.user.profile_image.url %}
                    <img src="{{request.user.profile_image.url}}" alt="Image profile" height="100" width="100" />
                    {% else %}
                    <img src="{% static 'images/user_image_absent.png' %}" alt="Image profile" height="100" width="100" />
                    {% endif %}

                    <div class="small"> <h4 class="text-capitalize">{{request.user.first_name}} {{request.user.last_name}} </h4></div>
                </div>
                <div class="sb-sidenav-menu-heading"></div>
                <a class="nav-link" href="/user/guest/dashboard/">
                    <div class="sb-nav-link-icon"><i class="fas fa-tachometer-alt"></i></div>
                    List of Avialable PG
                </a>
                
                
            </div>
        </div>
    </nav>
</div>
{% endblock guest_navbar %}
