<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
</head>

<body>
    <a href="{% url 'pg_create' %}" class="btn btn-secondary">Add</a>
    <h1>PG List</h1>
    <table class="table table-secondary">
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">NAME</th>
                <th scope="col">ACTION</th>

            </tr>
        </thead>
        <tbody>
            {% for i in pg_list %}
            <tr>
                <th scope="row">{{i.id}}</th>
                <td>{{i.pg_name}}</td>
                <td>
                    <a href="{% url 'pg_update' i.id %}" class="btn btn-primary">Edit</a>
                    <a href="{% url 'pg_delete' i.id %}" class="btn btn-danger">DELETE</a>
                    <a href="{% url 'pg_details' i.id %}" class="btn btn-success">Details</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
   

</body>

</html>
