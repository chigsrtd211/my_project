{% extends './owner_base.html' %}

{% load static %}

{% block owner_navbar %}
<nav class="sb-sidenav accordion sb-sidenav" id="sidenavAccordion" style="background-color: #ffffff;
        background-image: linear-gradient(315deg, #ffffff 0%, #d7e1ec 74%);">
    <div class="sb-sidenav-menu">
        <div class="nav">
            <div class="sb-sidenav-footer">
                {% if request.user.profile_image.url %}
                <img src="{{request.user.profile_image.url}}" alt="Image profile" height="100" width="100" />
                {% else %}
                <img src="{% static 'images/user_image_absent.png' %}" alt="Image profile" height="100" width="100" />
                {% endif %}
                <div class="small">
                    <h4 class="text-capitalize">{{request.user.first_name}} {{request.user.last_name}} </h4>
                </div>
            </div>
            <div class="sb-sidenav-menu-heading"></div>
            <a class="nav-link" href="/user/owner/dashboard/">
                <div class="sb-nav-link-icon"><i class="fas fa-tachometer-alt"></i></div>
                My PG
            </a>
            <a class="nav-link" href="{% url 'pg_create' %}">
                <div class="sb-nav-link-icon"><i class=""></i></div>
                Add New PG
            </a>
        </div>
    </div>
</nav>
{% endblock owner_navbar %}
